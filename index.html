<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="../assets/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>

    <div class="layaout">
        <main class="layaout__main">

            <section class="layaout__container-crono">
                <div class="layaout__crono">
                    <span class="crono__min">00</span>
                    <span class="crono__separator">:</span>
                    <span class="crono__sec">00</span>
                </div>

            </section>
            <section class="layaout__btns">
                <button class="layaout__btn-start">
                    Iniciar
                </button>
                <button class="layaout__btn-stop">
                    Parar
                </button>
                <button class="layaout__btn-reset">
                    Reiniciar
                </button>

            </section>
        </main>

    </div>

</body>
</html>
